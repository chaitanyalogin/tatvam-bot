<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TatTvam Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <img src="bot.png" alt="TatTvam Bot Logo" class="bot-logo">
      <h1>TatTvam Bot</h1>
    </div>
    <div id="chatbox" class="chatbox">
      <div class="bot-message">Hello! ðŸ¤– I'm TatTvam Bot. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function loadAboutChaitanya() {
      try {
        let response = await fetch("https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/main/data/about_chaitanya.json");
        let data = await response.json();
        console.log("Loaded profile:", data);
      } catch (error) {
        console.error("Error loading JSON:", error);
      }
    }
    loadAboutChaitanya();

    function sendMessage() {
      let input = document.getElementById("userInput").value;
      if (input.trim() === "") return;
      
      let chatbox = document.getElementById("chatbox");
      let userDiv = document.createElement("div");
      userDiv.className = "user-message";
      userDiv.innerText = input;
      chatbox.appendChild(userDiv);

      // Just a simple echo bot for now
      let botDiv = document.createElement("div");
      botDiv.className = "bot-message";
      botDiv.innerText = "You said: " + input;
      chatbox.appendChild(botDiv);

      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
