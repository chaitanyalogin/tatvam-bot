<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TatTvam — Chaitanya’s AI Guide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">🤖</div>
      <div class="titles">
        <h1>TatTvam</h1>
        <p>your friendly guide to Chaitanya</p>
      </div>
    </div>
    <nav class="actions">
      <a class="btn" target="_blank" href="https://www.linkedin.com/in/chaitanyachidambarkulkarni/">LinkedIn</a>
      <a class="btn" href="mailto:Chaitanyarocks.kulkarni@gmail.com">Email</a>
      <a class="btn outline" target="_blank" href="https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/refs/heads/main/chaitanyachidambar.pdf">Resume</a>
    </nav>
  </header>

  <!-- Layout -->
  <main class="wrap">
    <aside class="sidebar">
      <div class="card">
        <h3>Quick actions</h3>
        <div class="chips" id="chips">
          <button class="chip" data-q="skills">Skills</button>
          <button class="chip" data-q="projects">Projects</button>
          <button class="chip" data-q="eol">EOL project</button>
          <button class="chip" data-q="deployment">Deployment</button>
          <button class="chip" data-q="tell me a joke">Joke</button>
          <button class="chip" data-q="memes">Meme</button>
          <button class="chip" data-q="who is chaitanya">Who is Chaitanya?</button>
        </div>
      </div>
      <div class="card mini"><p class="muted">Tip: ask in Hinglish — “kaise ho bhai”, “current company?”, “introduce chaitanya”.</p></div>
    </aside>

    <section class="chat" id="chat" aria-live="polite" aria-label="TatTvam chat window"></section>
  </main>

  <!-- Composer -->
  <footer class="composer">
    <form id="form" autocomplete="off">
      <input id="input" type="text" placeholder="Ask me anything about Chaitanya…" />
      <button class="send" aria-label="Send">➤</button>
    </form>
  </footer>

  <!-- Correct JSON URLs -->
  <script>
    window.DATA_URLS = {
      profile:   "https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/refs/heads/main/data/about_chaitanya.json",
      smalltalk: "https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/refs/heads/main/data/smalltalk.json",
      jokes:     "https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/refs/heads/main/data/jokes.json",
      memes:     "https://raw.githubusercontent.com/chaitanyalogin/tatvam-bot/refs/heads/main/data/memes.json"
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
